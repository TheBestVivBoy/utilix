<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utilix — Assets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0a1e;
      --fg: #f2f2f7;
      --accent: #b266b2;
      --accent2: #7a44d4;
      --muted: #c0a0ff;
      --card: rgba(20, 10, 40, 0.85);
      --panel: rgba(15, 5, 35, 0.95);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 20% 30%, #3b0a5f, #0b0a1e);
      color: var(--fg);
      min-height: 100vh;
      line-height: 1.45;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      z-index: 1100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(15, 5, 35, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(25, 5, 50, 0.3);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    nav.header-nav a {
      position: relative;
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      transition: color 0.25s ease, background 0.25s ease, transform 0.2s ease;
    }

    nav.header-nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 6px;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      transition: transform 0.3s ease;
    }

    nav.header-nav a:hover {
      color: var(--accent);
      transform: translateY(-1px);
    }

    nav.header-nav a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(178, 102, 178, 0.16), rgba(122, 68, 212, 0.12));
      box-shadow: 0 0 12px rgba(178, 102, 178, 0.12);
      color: white;
    }

    .discord-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-left: 8px;
    }

    .discord-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }

    .auth-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .auth-wrapper img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logout-btn {
      font-size: 1.1rem;
      color: #f55;
      text-decoration: none;
      margin-left: 8px;
    }

    main.page {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 100px 20px 56px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 1rem;
    }

    .credit-notice {
      text-align: center;
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: var(--card);
      border-radius: 999px;
      padding: 0.5rem 1rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .search-bar input {
      background: transparent;
      border: none;
      color: var(--fg);
      font-size: 0.95rem;
      width: 100%;
      outline: none;
      font-family: "Inter", sans-serif;
    }

    .search-bar input::placeholder {
      color: var(--muted);
    }

    .search-bar svg {
      width: 18px;
      height: 18px;
      margin-right: 0.5rem;
      fill: var(--muted);
    }

    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .asset-card {
      background: var(--card);
      border-radius: 12px;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .asset-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .asset-thumb {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      background: #0f0f12;
    }

    .asset-info {
      display: flex;
      flex-direction: column;
    }

    .asset-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--fg);
      margin-bottom: 0.3rem;
    }

    .asset-id {
      font-family: monospace;
      font-size: 0.9rem;
      color: var(--accent);
      margin-bottom: 0.8rem;
      word-break: break-all;
    }

    .asset-actions {
      display: flex;
      gap: 0.5rem;
    }

    .copy-btn, .download-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .copy-btn:hover, .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    }

    .no-results {
      font-size: 1.2rem;
      color: var(--muted);
      text-align: center;
      padding: 2rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--card);
      color: var(--fg);
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1200;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .utilix-footer {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: var(--muted);
      background: rgba(15, 5, 35, 0.95);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .utilix-footer .brand {
      justify-self: start;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--fg);
    }

    .utilix-footer .brand img {
      width: 28px;
      height: 28px;
      display: block;
    }

    .utilix-footer .brand .brand-text {
      font-weight: 700;
      line-height: 1;
      white-space: nowrap;
    }

    .utilix-footer .center {
      justify-self: center;
      text-align: center;
    }

    .utilix-footer strong {
      color: var(--fg);
    }

    .utilix-footer .links a {
      margin: 0 0.5rem;
      color: var(--accent);
      text-decoration: none;
    }

    .utilix-footer .links a:hover {
      text-decoration: underline;
    }

    .utilix-footer .email {
      margin-top: 6px;
    }

    .utilix-footer .email a {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .utilix-footer .email a svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .utilix-footer .email a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .utilix-footer .discord-link {
      justify-self: end;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      text-decoration: none;
      color: var(--accent);
      transition: transform 0.15s ease;
      outline: none;
    }

    .utilix-footer .discord-link:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .utilix-footer .discord-link svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      transition: filter 0.2s ease, transform 0.2s ease;
    }

    .utilix-footer .discord-link:hover svg {
      filter: brightness(1.2);
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      .assets-grid {
        grid-template-columns: 1fr;
      }

      .asset-thumb {
        height: 100px;
      }
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 0.8rem;
        align-items: flex-start;
      }

      nav.header-nav ul {
        gap: 0.75rem;
        justify-content: center;
      }

      .utilix-footer {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      .utilix-footer .brand,
      .utilix-footer .center,
      .utilix-footer .discord-link {
        justify-self: center;
      }

      .utilix-footer .brand { order: 1; }
      .utilix-footer .center { order: 2; }
      .utilix-footer .discord-link { order: 3; }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:16px">
      <div class="logo">Utilix</div>
      <nav class="header-nav" aria-label="Primary navigation">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a href="/setup">Setup</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/changelog">Changelog</a></li>
        </ul>
      </nav>
    </div>
    <div id="auth-section"></div>
  </header>

  <div class="canvas-wrap"><canvas id="starfield"></canvas></div>

  <main class="page">
    <h1>Asset Library</h1>
    <div class="credit-notice">
      When using these assets on third-party platforms, please provide credit and include a link back to this page.
    </div>
    <div class="search-bar">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M21.707 20.293l-5.388-5.388A7.944 7.944 0 0018 10a8 8 0 10-8 8c1.879 0 3.603-.648 4.986-1.734l5.396 5.396a1 1 0 001.414-1.414zM10 16a6 6 0 110-12 6 6 0 010 12z"/>
      </svg>
      <input type="text" id="asset-search" placeholder="Search assets..." aria-label="Search assets" />
    </div>
    <div id="assets-content" class="assets-grid"></div>
  </main>


  <script>
    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createStars() {
      stars = [];
      for(let i=0; i<200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.1,
          color: `hsl(${Math.random()*360}, 70%, 80%)`
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(11, 10, 30, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.y -= star.speed;
        if(star.y < 0) star.y = canvas.height;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    // Auth UI logic
    async function updateAuthUI() {
      try {
        const res = await fetch("/me");
        const data = await res.json();
        const container = document.getElementById("auth-section");
        if (data.loggedIn) {
          const user = data.user;
          container.innerHTML = `
            <div class="auth-wrapper">
              <a href="/dashboard" class="discord-btn">Manage Servers</a>
              <a href="https://discord.com/oauth2/authorize?client_id=1392737327125762199&permissions=8&scope=bot%20applications.commands" class="discord-btn">Add to Server</a>
              <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="36" height="36" alt="User avatar" />
              <span>${user.username}#${user.discriminator}</span>
              <a href="/logout" class="logout-btn" title="Logout">⎋</a>
            </div>
          `;
        } else {
          container.innerHTML = `
            <a href="/login" class="discord-btn">Log in with Discord</a>
          `;
        }
      } catch (err) {
        console.error("Auth check failed", err);
      }
    }

    updateAuthUI();

    // Asset data
    const assets = [
      {
        title: "Logo",
        id: "asset-10",
        url: "https://utilix.support/assets/logo.png",
        filename: "utilixlogo.png"
      },
      {
        title: "Banner",
        id: "asset-11",
        url: "https://utilix.support/assets/utilixbanner.png",
        filename: "utilixbanner.png"
      },
      {
        title: "Number 1",
        id: "asset-1",
        url: "https://utilix.support/assets/1.png",
        filename: "1.png"
      },
      {
        title: "Number 2",
        id: "asset-2",
        url: "https://utilix.support/assets/2.png",
        filename: "2.png"
      },
      {
        title: "Number 3",
        id: "asset-3",
        url: "https://utilix.support/assets/3.png",
        filename: "3.png"
      },
      {
        title: "Number 4",
        id: "asset-4",
        url: "https://utilix.support/assets/4.png",
        filename: "4.png"
      },
      {
        title: "Number 5",
        id: "asset-5",
        url: "https://utilix.support/assets/5.png",
        filename: "5.png"
      },
      {
        title: "Number 6",
        id: "asset-6",
        url: "https://utilix.support/assets/6.png",
        filename: "6.png"
      },
      {
        title: "Number 7",
        id: "asset-7",
        url: "https://utilix.support/assets/7.png",
        filename: "7.png"
      },
      {
        title: "Number 8",
        id: "asset-8",
        url: "https://utilix.support/assets/8.png",
        filename: "8.png"
      },
      {
        title: "Number 9",
        id: "asset-9",
        url: "https://utilix.support/assets/9.png",
        filename: "9.png"
      }
    ];

    // Asset rendering and search logic
    const searchInput = document.getElementById('asset-search');
    const assetsContent = document.getElementById('assets-content');

    function renderAssets(filter = '') {
      const lowerFilter = filter.toLowerCase();
      assetsContent.innerHTML = '';

      const filteredAssets = assets.filter(asset =>
        lowerFilter === '' ||
        asset.title.toLowerCase().includes(lowerFilter) ||
        asset.url.toLowerCase().includes(lowerFilter)
      );

      if (filteredAssets.length === 0) {
        assetsContent.innerHTML = '<div class="no-results">No results found</div>';
        return;
      }

      filteredAssets.forEach(asset => {
        const card = document.createElement('div');
        card.className = 'asset-card';
        card.innerHTML = `
          <img src="${asset.url}" alt="${asset.title} preview" class="asset-thumb">
          <div class="asset-info">
            <div class="asset-title">${asset.title}</div>
            <div class="asset-id" id="${asset.id}">${asset.url}</div>
            <div class="asset-actions">
              <button class="copy-btn" onclick="copyId('${asset.id}')">Copy asset link</button>
              <button class="download-btn" onclick="downloadAsset('${asset.url}', '${asset.filename}')">Download</button>
            </div>
          </div>
        `;
        assetsContent.appendChild(card);
      });
    }

    searchInput.addEventListener('input', (e) => {
      renderAssets(e.target.value);
    });

    function copyId(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        showToast(`Copied: ${text}`);
      }).catch(err => {
        console.error("Copy failed:", err);
      });
    }

    function downloadAsset(url, filename) {
      fetch(url)
        .then(res => res.blob())
        .then(blob => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = filename;
          document.body.appendChild(link);
          link.click();
          link.remove();
          URL.revokeObjectURL(link.href);
        })
        .catch(err => console.error("Download failed:", err));
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    renderAssets();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const paths = ['/footer.html', '/public/footer.html', './footer.html'];
      for (const p of paths) {
        try {
          console.log('[footer] trying', p);
          const resp = await fetch(new URL(p, location.origin).href, { cache: 'no-store' });
          console.log('[footer] response', p, resp.status);
          if (!resp.ok) {
            console.warn('[footer] not ok, skipping', p);
            continue;
          }
          const html = await resp.text();
          console.log('[footer] fetched length', html.length, 'from', p);

          if (document.querySelector('.utilix-footer')) {
            console.log('[footer] already present - skipping insertion');
            return;
          }

          const tmp = document.createElement('div');
          tmp.innerHTML = html.trim();
          const footerEl = tmp.querySelector('.utilix-footer') || tmp.firstElementChild;
          if (footerEl) {
            document.body.appendChild(footerEl);
            console.log('[footer] appended footer from', p);
            return;
          } else {
            console.warn('[footer] fetched HTML did not contain .utilix-footer', p);
          }
        } catch (err) {
          console.warn('[footer] fetch failed for', p, err);
        }
      }
      console.error('[footer] could not load footer from any tested path. Open /footer.html directly to verify it is being served.');
    });
  </script>
</body>
</html>
