<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Version Info â€” Utilix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
      user-select: text;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover {
      transform: translateY(-2px);
    }
    nav.header-nav a:hover::after {
      width: 100%;
    }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }

    main {
      flex-grow: 1;
      padding: 3rem 2rem 4rem;
      margin-top: 72px;
      position: relative;
      z-index: 10;
      width: 100vw;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      overflow-y: auto;
      max-height: calc(100vh - 72px);
    }

    .version-card {
      background: rgba(30, 30, 36, 0.85);
      border-radius: 16px;
      padding: 2.4rem 2.8rem;
      width: 100%;
      color: var(--fg);
      box-shadow: 0 0 40px rgba(0, 198, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: saturate(180%) blur(12px);
      font-size: 1rem;
      line-height: 1.5;
      font-family: 'Segoe UI Mono', Consolas, 'Courier New', monospace;
      user-select: text;
    }
    .version-card h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 0.15rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 198, 255, 0.9);
      letter-spacing: 0.12em;
    }
    .version-card h2 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.85rem;
      color: var(--muted);
    }
    .version-card time {
      font-weight: 600;
      color: var(--accent);
    }
    .log-list {
      max-height: 40vh;
      overflow-y: auto;
      padding-right: 0.5rem;
    }
    .log-list::-webkit-scrollbar { width: 8px; }
    .log-list::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }
    .log-list::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.02); }
    .log-list li {
      margin-bottom: 0.8rem;
      color: var(--fg);
      white-space: pre-line;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/index">Home</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/setup">Setup</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" aria-labelledby="versionTitle"></main>
  <canvas id="starfield"></canvas>

  <script>
    const versions = [
      

      { version: 'v2.1.6', releaseName: 'Asset additions', buildDate: null, logs: [
        'create mode 100644 assets/0.png','create mode 100644 assets/1.png','create mode 100644 assets/2.png',
        'create mode 100644 assets/3.png','create mode 100644 assets/4.png','create mode 100644 assets/5.png',
        'create mode 100644 assets/6.png','create mode 100644 assets/7.png','create mode 100644 assets/8.png',
        'create mode 100644 blogs','fixed updates page not displaying properly','move updates page to logs section','made improvements to updates page'
      ]},
      { version: 'v2.1.5', releaseName: 'Index + asset update', buildDate: null, logs: [
        'Updated Home/Index.html','Added template in assets','Updated 404'
      ]},
      { version: 'v2.1.4', releaseName: 'Mobile patch release', buildDate: null, logs: [
        'Fixed Homepage not displaying correctly for mobile users','Added Assets','Added .well-known'
      ]},
      { version: 'v2.1.1', releaseName: 'Small tweaks', buildDate: null, logs: [
        'Added Credits page','Updated appeals'
      ]},
      { version: 'v2.1', releaseName: 'Patch release', buildDate: null, logs: [
        'Updated Terms & Policy source','Updated 404 Page','Added Underconstruction page','Updated Setup','Updated faq'
      ]},
      { version: 'v2.0', releaseName: 'Website Upgrade!', buildDate: null, logs: [
        'Updated Index/Home','Updated Terms & Policy','Updated 404 Page','Added Underconstruction page',
        'Added Add bot page','Added Secret Minigame','Updated Setup','Updated Under construction page','Removed Old Secret Game'
      ]},
      { version: 'v1.3', releaseName: 'Minor Improvements', buildDate: '2025-07-20T10:00:00Z', logs: [
        'Updated Setup','Updated Home','Updated 404 page UI','Updated TOS UI','Updated Privacy UI'
      ]},
      { version: 'v1.2', releaseName: 'Minor Improvements', buildDate: '2025-07-15T10:00:00Z', logs: [
        'Added Setup','Updated Home','Updated 404 page','Updated TOS','Updated Privacy'
      ]},
      { version: 'v1.1', releaseName: 'Web additions', buildDate: '2025-07-10T10:00:00Z', logs: [
        'Updated Home','Added 404 page','Added TOS','Added Privacy'
      ]},
      { version: 'v1.0.1', releaseName: 'Birth of site!', buildDate: '2025-07-01T10:00:00Z', logs: [
        'Added Home'
      ]}
    ];

    const main = document.querySelector('main');

    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    function createVersionCard(versionData) {
      const container = document.createElement('section');
      container.className = 'version-card';
      container.setAttribute('aria-label', `Version ${versionData.version} information`);

      let dateDisplay = "N/A";
      if (versionData.buildDate) {
        const dateObj = new Date(versionData.buildDate);
        if (!isNaN(dateObj)) dateDisplay = formatDate(versionData.buildDate);
      }

      container.innerHTML = `
        <h1 id="versionTitle">${versionData.version}</h1>
        <h2>${versionData.releaseName}</h2>
        <p>Build date: <time>${dateDisplay}</time></p>
        <ul class="log-list" aria-label="Changelog for ${versionData.version}">
          ${versionData.logs.map(log => `<li>${log}</li>`).join('')}
        </ul>
      `;
      return container;
    }

    versions.forEach(versionData => main.appendChild(createVersionCard(versionData)));

    // ==== STARFIELD ANIMATION ====
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, cx, cy;
    const maxDepth = 1200;
    const starCounts = { small: 300, medium: 200, large: 70 };
    const stars = [];
    const dustCount = 100;
    let dusts = [];
    const shootingStarCount = 8;
    let shootingStars = [];
    let baseHue = 190;

    function randRange(min, max) { return Math.random() * (max - min) + min; }

    class Star {
      constructor(sizeCategory) { this.sizeCategory = sizeCategory; this.init(); }
      init() {
        this.x = (Math.random() * 2 - 1) * width;
        this.y = (Math.random() * 2 - 1) * height;
        this.z = Math.random() * maxDepth;
        this.baseSize = this.sizeCategory === 'small' ? randRange(0.15, 0.5) :
                        this.sizeCategory === 'medium' ? randRange(0.5, 1.1) : randRange(1.1, 2.0);
        this.speed = randRange(0.4, 1.8) * (this.sizeCategory === 'large' ? 1.4 : 1);
        this.twinkleSpeed = randRange(0.004, 0.009);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() { this.z -= this.speed; if (this.z <= 1) { this.init(); this.z = maxDepth; } this.twinklePhase += this.twinkleSpeed; }
      draw() {
        const sx = cx + (this.x / this.z) * cx, sy = cy + (this.y / this.z) * cy;
        const sizeFactor = 1 - this.z / maxDepth;
        const radius = this.baseSize * sizeFactor * 2;
        const twinkle = 0.3 * Math.sin(this.twinklePhase) + 0.7;
        const hue = (baseHue + 60 + this.twinklePhase * 50) % 360;
        const gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, radius * 4);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 80%, ${twinkle})`);
        gradient.addColorStop(0.5, `hsla(${hue}, 100%, 60%, ${twinkle * 0.3})`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 40%, 0)`);
        ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(sx, sy, radius, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = `hsla(${hue}, 100%, 90%, ${twinkle})`;
        ctx.beginPath(); ctx.arc(sx, sy, radius / 2, 0, Math.PI * 2); ctx.fill();
      }
    }

    class CosmicDust {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width; this.y = Math.random() * height;
        this.radius = randRange(0.2, 0.9); this.speedX = randRange(-0.01, 0.01);
        this.speedY = randRange(-0.005, 0.005); this.hue = baseHue + randRange(20, 80);
        this.alpha = randRange(0.05, 0.15); this.twinkleSpeed = randRange(0.002, 0.004);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() { this.x += this.speedX; this.y += this.speedY; this.twinklePhase += this.twinkleSpeed;
        if (this.x > width) this.x = 0; else if (this.x < 0) this.x = width;
        if (this.y > height) this.y = 0; else if (this.y < 0) this.y = height; }
      draw() {
        const alpha = this.alpha * (0.5 + 0.5 * Math.sin(this.twinklePhase));
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 5);
        gradient.addColorStop(0, `hsla(${this.hue}, 100%, 85%, ${alpha})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
        ctx.fillStyle = gradient; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fill();
      }
    }

    class ShootingStar {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width; this.y = Math.random() * height * 0.5;
        this.len = randRange(80, 130); this.speed = randRange(20, 45);
        this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
        this.alpha = 0; this.alphaMax = randRange(0.6, 1); this.alphaIncrement = 0.02;
        this.trailLength = this.len * 0.7; this.active = false;
        this.waitTime = randRange(1000, 7000); this.waitCounter = 0;
      }
      update(deltaTime) {
        if (!this.active) { this.waitCounter += deltaTime; if (this.waitCounter > this.waitTime) { this.active = true; this.waitCounter = 0; } return; }
        this.x += this.speed * Math.cos(this.angle) * (deltaTime / 16);
        this.y += this.speed * Math.sin(this.angle) * (deltaTime / 16);
        if (this.alpha < this.alphaMax) this.alpha += this.alphaIncrement;
        if (this.alpha > this.alphaMax) this.alpha = this.alphaMax;
        this.len *= 0.995; if (this.len < 10 || this.x > width || this.y > height) this.reset();
      }
      draw() {
        if (!this.active) return;
        ctx.save(); ctx.lineCap = 'round';
        const gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.trailLength * Math.cos(this.angle), this.y - this.trailLength * Math.sin(this.angle));
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`); gradient.addColorStop(1, 'rgba(255,255,255,0)');
        ctx.strokeStyle = gradient; ctx.lineWidth = 2.5; ctx.shadowColor = 'white'; ctx.shadowBlur = 8;
        ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x - this.trailLength * Math.cos(this.angle), this.y - this.trailLength * Math.sin(this.angle)); ctx.stroke();
        ctx.beginPath(); ctx.fillStyle = `rgba(255,255,255,${this.alpha})`; ctx.shadowBlur = 14; ctx.shadowColor = 'white';
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2); ctx.fill(); ctx.restore();
      }
    }

    function init() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      cx = width / 2; cy = height / 2;
      stars.length = 0;
      Object.entries(starCounts).forEach(([category, count]) => { for (let i = 0; i < count; i++) { stars.push(new Star(category)); } });
      dusts = Array.from({ length: dustCount }, () => new CosmicDust());
      shootingStars = Array.from({ length: shootingStarCount }, () => new ShootingStar());
    }

    let lastTime = performance.now();
    function animate(now) {
      const deltaTime = now - lastTime; lastTime = now;
      ctx.fillStyle = 'rgba(13, 13, 15, 0.4)'; ctx.fillRect(0, 0, width, height);
      dusts.forEach(dust => { dust.update(); dust.draw(); });
      stars.forEach(star => { star.update(); star.draw(); });
      shootingStars.forEach(star => { star.update(deltaTime); star.draw(); });
      baseHue = (baseHue + 0.015) % 360;
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init(); animate(performance.now());
  </script>
</body>
</html>
