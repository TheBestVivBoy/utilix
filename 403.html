<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>403 — Forbidden</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #ff4e50;
      --accent2: #f9d423;
      --muted: #a0a0a7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover {
      transform: translateY(-2px);
    }
    nav.header-nav a:hover::after {
      width: 100%;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      margin-top: 72px; 
      position: relative;
      z-index: 10;
      user-select: none;
    }
    h1 {
      font-size: 7rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 25px rgba(255, 78, 80, 0.9);
      letter-spacing: 0.05em;
    }
    h2 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--muted);
      text-shadow: 0 0 6px rgba(255, 78, 80, 0.3);
    }
    p {
      color: var(--muted);
      margin-bottom: 2rem;
      max-width: 440px;
      line-height: 1.4;
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(249, 212, 35, 0.15);
    }
    a.button-home {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(255, 78, 80, 0.25);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    a.button-home:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 60px rgba(255, 78, 80, 0.45);
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      filter: drop-shadow(0 0 2px rgba(255, 78, 80, 0.3));
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/setup">Setup</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">403</h1>
    <h2>Access Forbidden</h2>
    <p>You’ve stumbled upon a restricted area. You don’t have permission to view this page.</p>
    <a href="/index.html" class="button-home" aria-label="Go back to homepage">Return to Home</a>
  </main>

  <canvas id="starfield"></canvas>

  <script>
    // Reuse your starfield animation but shift hue for "warning/red vibe"
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, cx, cy;

    const maxDepth = 1200;
    const stars = [];

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor() { this.init(); }
      init() {
        this.x = (Math.random() * 2 - 1) * width;
        this.y = (Math.random() * 2 - 1) * height;
        this.z = Math.random() * maxDepth;
        this.baseSize = randRange(0.3, 1.5);
        this.speed = randRange(0.4, 1.2);
        this.twinkleSpeed = randRange(0.004, 0.009);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.z -= this.speed;
        if (this.z <= 1) { this.init(); this.z = maxDepth; }
        this.twinklePhase += this.twinkleSpeed;
      }
      draw() {
        const sx = cx + (this.x / this.z) * cx;
        const sy = cy + (this.y / this.z) * cy;
        const sizeFactor = 1 - this.z / maxDepth;
        const radius = this.baseSize * sizeFactor * 2;
        const twinkle = 0.3 * Math.sin(this.twinklePhase) + 0.7;
        const hue = (10 + this.twinklePhase * 50) % 360; // warmer hue

        const gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, radius * 3);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 70%, ${twinkle})`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 30%, 0)`);
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      width = window.innerWidth; height = window.innerHeight;
      cx = width / 2; cy = height / 2;
      canvas.width = width; canvas.height = height;
      stars.length = 0;
      for (let i = 0; i < 400; i++) stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(s => { s.update(); s.draw(); });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init(); animate();
  </script>
</body>
</html>
