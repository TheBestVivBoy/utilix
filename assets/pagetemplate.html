  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;

    nav.header-nav ul {

      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;

      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
    }
    nav.header-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover {
      transform: translateY(-2px);
    }
    nav.header-nav a:hover::after {

      margin: 0 auto;
      padding: 96px 20px 56px;

    .cta:hover {

    .outline-btn {
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      font-weight: 700;
      background: transparent;
      color: white;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .outline-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50px;
      border: 2px solid var(--accent);
      transform: scale(0);
      transition: transform 0.3s ease;

    .outline-btn:hover::before {
      transform: scale(1);

    .outline-btn:hover {
      color: var(--accent);

    .features {

      transition: transform 0.18s ease, box-shadow 0.18s ease;
      border: 1px solid rgba(255, 255, 255, 0.02);
    }
    .feature:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);

    .feature span {

    .feature p {

    .divider {
      height: 2px;
      margin: 2.6rem 0;
      background: linear-gradient(90deg, rgba(0, 198, 255, 0.12), rgba(0, 114, 255, 0.06));

<body>
  <canvas id="starfield"></canvas>

  <header>
    <div class="logo">Utilix</div>

      </ul>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, cx, cy;

    const maxDepth = 1200;
    const starCounts = { small: 300, medium: 200, large: 70 };
    const stars = [];

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(sizeCategory) {
        this.sizeCategory = sizeCategory;
        this.init();
      }
      init() {
        this.x = (Math.random() * 2 - 1) * width;
        this.y = (Math.random() * 2 - 1) * height;
        this.z = Math.random() * maxDepth;
        this.baseSize = this.sizeCategory === 'small' ? randRange(0.15, 0.5) :
          this.sizeCategory === 'medium' ? randRange(0.5, 1.1) : randRange(1.1, 2.0);
        this.speed = randRange(0.4, 1.8) * (this.sizeCategory === 'large' ? 1.4 : 1);
        this.twinkleSpeed = randRange(0.004, 0.009);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.z -= this.speed;
        if (this.z <= 1) {
          this.init();
          this.z = maxDepth;
        }
        this.twinklePhase += this.twinkleSpeed;
      }
      draw() {
        const sx = cx + (this.x / this.z) * cx;
        const sy = cy + (this.y / this.z) * cy;
        const sizeFactor = 1 - this.z / maxDepth;
        const radius = this.baseSize * sizeFactor * 2;
        const twinkle = 0.3 * Math.sin(this.twinklePhase) + 0.7;
        ctx.fillStyle = `rgba(255,255,255,${twinkle})`;
        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      cx = width / 2;
      cy = height / 2;
      canvas.width = width;
      canvas.height = height;
      stars.length = 0;
      for (let i = 0; i < starCounts.small; i++) stars.push(new Star('small'));
      for (let i = 0; i < starCounts.medium; i++) stars.push(new Star('medium'));
      for (let i = 0; i < starCounts.large; i++) stars.push(new Star('large'));
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
