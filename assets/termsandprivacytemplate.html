<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Utilix â€” Footer</title>
  <style>
    .utilix-footer {
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* keeps middle perfectly centered */
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #bbb;
      background: #000;
      border-top: 1px solid #333;
    }

    .utilix-footer .brand {
      justify-self: start;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      text-decoration: none;
      color: #fff;
      min-width: 0;
    }
    .utilix-footer .brand img {
      width: 28px;
      height: 28px;
      display: block;
    }
    .utilix-footer .brand .brand-text {
      font-weight: 700;
      line-height: 1;
      white-space: nowrap;
    }

    .utilix-footer .center {
      justify-self: center;
      text-align: center;
    }
    .utilix-footer strong { color: #fff; }
    .utilix-footer .links a {
      margin: 0 .5rem;
      color: #4da6ff;
      text-decoration: none;
    }
    .utilix-footer .links a:hover { text-decoration: underline; }

    .utilix-footer .discord-link {
      justify-self: end;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      text-decoration: none;
      color: #5865F2; 
      transition: transform .15s ease;
      outline: none;
    }
    .utilix-footer .discord-link:focus-visible {
      outline: 2px solid #5865F2;
      outline-offset: 2px;
    }
    .utilix-footer .discord-link svg {
      width: 28px;
      height: 28px;
      fill: currentColor;
      transition: filter .2s ease, transform .2s ease;
      display: block;
    }
    .utilix-footer .discord-link:hover svg {
      filter: brightness(1.2);
      transform: translateY(-1px);
    }

    @media (max-width: 640px) {
      .utilix-footer {
        display: flex;            
        flex-direction: column;
        text-align: center;
        gap: .5rem;
      }
      .utilix-footer .brand,
      .utilix-footer .center,
      .utilix-footer .discord-link {
        justify-self: center;
      }
      .utilix-footer .brand { order: 1; }
      .utilix-footer .center { order: 2; }
      .utilix-footer .discord-link { order: 3; }
    }
  </style>
