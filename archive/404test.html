<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>

  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover {
      transform: translateY(-2px);
    }
    nav.header-nav a:hover::after {
      width: 100%;
    }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      margin-top: 72px; 
      position: relative;
      z-index: 10;
      user-select: none;
    }
    h1 {
      font-size: 7rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 15px rgba(0,198,255,0.9);
      letter-spacing: 0.05em;
    }
    h2 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--muted);
      text-shadow: 0 0 6px rgba(0,198,255,0.3);
    }
    p {
      color: var(--muted);
      margin-bottom: 2rem;
      max-width: 400px;
      line-height: 1.4;
      font-size: 1.1rem;
      text-shadow: 0 0 5px rgba(0,198,255,0.15);
    }
    a.button-home {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(0,198,255,0.25);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      user-select: none;
    }
    a.button-home:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 60px rgba(0,198,255,0.45);
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      background: transparent;
      filter: drop-shadow(0 0 2px rgba(0,198,255,0.3));
    }
  </style>

<body>
  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/faq.html">FAQ</a></li>

      </ul>
    </nav>

  <main role="main" aria-labelledby="pageTitle">
    <h1 id="pageTitle">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/index.html" class="button-home" aria-label="Go back to homepage">Go to Home</a>
  </main>

  <canvas id="starfield"></canvas>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height, cx, cy;

    const maxDepth = 1200;


    const starCounts = { small: 300, medium: 200, large: 70 };
    const stars = [];


    const dustCount = 100;
    let dusts = [];

   
    const shootingStarCount = 8;
    let shootingStars = [];

    let baseHue = 190;

    function randRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(sizeCategory) {
        this.sizeCategory = sizeCategory;
        this.init();
      }
      init() {
        this.x = (Math.random() * 2 - 1) * width;
        this.y = (Math.random() * 2 - 1) * height;
        this.z = Math.random() * maxDepth;

        this.baseSize = this.sizeCategory === 'small' ? randRange(0.15, 0.5) :
          this.sizeCategory === 'medium' ? randRange(0.5, 1.1) : randRange(1.1, 2.0);
        this.speed = randRange(0.4, 1.8) * (this.sizeCategory === 'large' ? 1.4 : 1);

        this.twinkleSpeed = randRange(0.004, 0.009);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.z -= this.speed;
        if (this.z <= 1) {
          this.init();
          this.z = maxDepth;
        }
        this.twinklePhase += this.twinkleSpeed;
      }
      draw() {
        const sx = cx + (this.x / this.z) * cx;
        const sy = cy + (this.y / this.z) * cy;
        const sizeFactor = 1 - this.z / maxDepth;
        const radius = this.baseSize * sizeFactor * 2;

        const twinkle = 0.3 * Math.sin(this.twinklePhase) + 0.7;
        const hue = (baseHue + 60 + this.twinklePhase * 50) % 360;

        const gradient = ctx.createRadialGradient(sx, sy, 0, sx, sy, radius * 4);
        gradient.addColorStop(0, `hsla(${hue}, 100%, 80%, ${twinkle})`);
        gradient.addColorStop(0.5, `hsla(${hue}, 100%, 60%, ${twinkle * 0.3})`);
        gradient.addColorStop(1, `hsla(${hue}, 100%, 40%, 0)`);

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(sx, sy, radius, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = `hsla(${hue}, 100%, 90%, ${twinkle})`;
        ctx.beginPath();
        ctx.arc(sx, sy, radius / 2, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class CosmicDust {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = randRange(0.2, 0.9);
        this.speedX = randRange(-0.01, 0.01);
        this.speedY = randRange(-0.005, 0.005);
        this.hue = baseHue + randRange(20, 80);
        this.alpha = randRange(0.05, 0.15);
        this.twinkleSpeed = randRange(0.002, 0.004);
        this.twinklePhase = Math.random() * Math.PI * 2;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.twinklePhase += this.twinkleSpeed;

        if (this.x > width) this.x = 0;
        else if (this.x < 0) this.x = width;
        if (this.y > height) this.y = 0;
        else if (this.y < 0) this.y = height;
      }
      draw() {
        const alpha = this.alpha * (0.5 + 0.5 * Math.sin(this.twinklePhase));
        const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 5);
        gradient.addColorStop(0, `hsla(${this.hue}, 100%, 85%, ${alpha})`);
        gradient.addColorStop(1, `hsla(${this.hue}, 100%, 30%, 0)`);
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    class ShootingStar {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height * 0.5;
        this.len = randRange(80, 130);
        this.speed = randRange(20, 45);
        this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
        this.alpha = 0;
        this.alphaMax = randRange(0.6, 1);
        this.alphaIncrement = 0.02;
        this.trailLength = this.len * 0.7;
        this.active = false;
        this.waitTime = randRange(1000, 7000);
        this.waitCounter = 0;
      }
      update(deltaTime) {
        if (!this.active) {
          this.waitCounter += deltaTime;
          if (this.waitCounter > this.waitTime) {
            this.active = true;
            this.waitCounter = 0;
          }
          return;
        }
        this.x += this.speed * Math.cos(this.angle) * (deltaTime / 16);
        this.y += this.speed * Math.sin(this.angle) * (deltaTime / 16);

        if (this.alpha < this.alphaMax) this.alpha += this.alphaIncrement;
        if (this.alpha > this.alphaMax) this.alpha = this.alphaMax;

        this.len *= 0.995; // slowly shorten the star length for trailing effect
        if (this.len < 10 || this.x > width || this.y > height) {
          this.reset();
        }
      }
      draw() {
        if (!this.active) return;

        ctx.save();
        ctx.lineCap = 'round';

        
        const gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.trailLength * Math.cos(this.angle), this.y - this.trailLength * Math.sin(this.angle));
        gradient.addColorStop(0, `rgba(255,255,255,${this.alpha})`);
        gradient.addColorStop(1, 'rgba(255,255,255,0)');

        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2.5;
        ctx.shadowColor = 'white';
        ctx.shadowBlur = 8;

        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.trailLength * Math.cos(this.angle), this.y - this.trailLength * Math.sin(this.angle));
        ctx.stroke();

        
        ctx.beginPath();
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.shadowBlur = 14;
        ctx.shadowColor = 'white';
        ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }
    }

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      cx = width / 2;
      cy = height / 2;

      canvas.width = width;
      canvas.height = height;

      stars.length = 0;
      dusts.length = 0;
      shootingStars.length = 0;

      for (let i = 0; i < starCounts.small; i++) stars.push(new Star('small'));
      for (let i = 0; i < starCounts.medium; i++) stars.push(new Star('medium'));
      for (let i = 0; i < starCounts.large; i++) stars.push(new Star('large'));

      for (let i = 0; i < dustCount; i++) dusts.push(new CosmicDust());

      for (let i = 0; i < shootingStarCount; i++) shootingStars.push(new ShootingStar());
    }

    let lastTime = 0;
    function animate(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      baseHue += 0.03;
      if (baseHue > 360) baseHue -= 360;

      ctx.clearRect(0, 0, width, height);

      dusts.forEach(d => {
        d.hue = (baseHue + 40) % 360;
        d.update();
        d.draw();
      });

      stars.forEach(star => {
        star.update();
        star.draw();
      });


      shootingStars.forEach(s => {
        s.update(deltaTime);
        s.draw();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      init();
    });

    init();
    animate();
  </script>
