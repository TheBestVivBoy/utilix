    :root {
      --bg: #0d0d0f;

    header {

    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover { transform: translateY(-2px); }
    nav.header-nav a:hover::after { width: 100%; }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }

    main {

  <canvas id="starfield" aria-hidden="true"></canvas>

  <script>
    (function () {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let width = 0, height = 0, cx = 0, cy = 0;
      const STAR_COUNT = 260;
      const SPEED = 2.0;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        cx = width / 2;
        cy = height / 2;
        initStars();
      }

      function initStars() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            x: (Math.random() * 2 - 1) * width,
            y: (Math.random() * 2 - 1) * height,
            z: Math.random() * width,
            o: Math.random() * 0.5 + 0.5 
          });
        }
      }

      function tick() {
        ctx.clearRect(0, 0, width, height);

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.z -= SPEED;
          if (s.z <= 1) {
            s.x = (Math.random() * 2 - 1) * width;
            s.y = (Math.random() * 2 - 1) * height;
            s.z = width;
            s.o = Math.random() * 0.5 + 0.5;
          }

          const k = 128 / s.z; 
          const x = s.x * k + cx;
          const y = s.y * k + cy;

          if (x < 0 || x >= width || y < 0 || y >= height) continue;

          const size = Math.max(0.5, 1 * k);
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${s.o})`;
          ctx.fill();
        }
        requestAnimationFrame(tick);
      }

      window.addEventListener('resize', resize);
      resize();
      tick();
    })();
  </script>
