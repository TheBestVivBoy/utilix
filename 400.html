<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Utilix — Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0b0a1e;
      --fg: #f2f2f7;
      --accent: #b266b2;
      --accent2: #7a44d4;
      --muted: #c0a0ff;
      --card: rgba(20, 10, 40, 0.85);
      --panel: rgba(15, 5, 35, 0.95);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 20% 30%, #3b0a5f, #0b0a1e);
      color: var(--fg);
      min-height: 100vh;
      line-height: 1.45;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 72px;
      z-index: 1100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      backdrop-filter: blur(10px);
      background: rgba(15, 5, 35, 0.6);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      align-items: center;
      flex-wrap: wrap;
      background: rgba(25, 5, 50, 0.3);
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    nav.header-nav a {
      position: relative;
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.55rem 1.1rem;
      border-radius: 999px;
      transition: color 0.25s ease, background 0.25s ease, transform 0.2s ease;
    }

    nav.header-nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 6px;
      transform: translateX(-50%) scaleX(0);
      transform-origin: center;
      width: 60%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      transition: transform 0.3s ease;
    }

    nav.header-nav a:hover {
      color: var(--accent);
      transform: translateY(-1px);
    }

    nav.header-nav a:hover::after {
      transform: translateX(-50%) scaleX(1);
    }

    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(178, 102, 178, 0.16), rgba(122, 68, 212, 0.12));
      box-shadow: 0 0 12px rgba(178, 102, 178, 0.12);
      color: white;
    }

    .discord-btn {
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-left: 8px;
    }

    .discord-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
    }

    .auth-wrapper {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .auth-wrapper img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logout-btn {
      font-size: 1.1rem;
      color: #f55;
      text-decoration: none;
      margin-left: 8px;
    }

    .page {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 140px 20px 56px;
      position: relative;
      z-index: 1;
    }

    .error-section {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 50vh;
      padding: 1.5rem 1rem;
      background: radial-gradient(circle at center, #5a1fa0, #0b0a1e);
      border-radius: 16px;
    }

    .error-inner {
      max-width: 700px;
      margin: 0 auto;
    }

    .error-inner h1 {
      font-size: 3.5rem;
      line-height: 1.1;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .error-inner h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--fg);
      margin-bottom: 0.75rem;
    }

    .error-inner p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 1.25rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .error-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        gap: 0.8rem;
        align-items: center;
      }
      nav.header-nav ul {
        gap: 0.75rem;
        justify-content: center;
      }
      .error-inner h1 {
        font-size: 2.5rem;
      }
      .error-inner h2 {
        font-size: 1.2rem;
      }
      .error-inner p {
        font-size: 0.9rem;
      }
      .page {
        padding: 140px 20px 56px;
      }
      .error-buttons {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 0.8rem;
        align-items: flex-start;
      }
    }

    canvas#starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:16px">
      <div class="logo">Utilix</div>
      <nav class="header-nav" aria-label="Primary navigation">
        <ul>
          <li><a href="/index">Home</a></li>
          <li><a href="/setup">Setup</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="/changelog">Changelog</a></li>
        </ul>
      </nav>
    </div>
    <div id="auth-section"></div>
  </header>

  <div class="canvas-wrap"><canvas id="starfield"></canvas></div>

  <main class="page">
    <div class="error-section">
      <div class="error-inner">
        <h1>404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>It looks like you've ventured into uncharted territory. The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
        <div class="error-buttons">
          <a href="/" class="discord-btn">Return to Home</a>
         
        </div>
      </div>
    </div>
  </main>

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createStars() {
      stars = [];
      for(let i=0; i<200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.1,
          color: `hsl(${Math.random()*360}, 70%, 80%)`
        });
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(11, 10, 30, 0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.y -= star.speed;
        if(star.y < 0) star.y = canvas.height;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }

    createStars();
    animate();

    // --- AUTH UI LOGIC ---
    async function updateAuthUI() {
      try {
        const res = await fetch("/me");
        const data = await res.json();
        const container = document.getElementById("auth-section");

        if (data.loggedIn) {
          const user = data.user;
          container.innerHTML = `
            <div class="auth-wrapper">
              <a href="/dashboard" class="discord-btn">Manage Servers</a>
              <a href="https://discord.com/oauth2/authorize?client_id=1392737327125762199&permissions=8&scope=bot%20applications.commands" class="discord-btn">Add to Server</a>
              <img src="https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png" width="36" height="36" alt="User avatar" />
              <span>${user.username}#${user.discriminator}</span>
              <a href="/logout" class="logout-btn" title="Logout">⎋</a>
            </div>
          `;
        } else {
          container.innerHTML = `
            <a href="/login" class="discord-btn">Log in with Discord</a>
          `;
        }
      } catch (err) {
        console.error("Auth check failed", err);
      }
    }

    updateAuthUI();
  </script>
  <script>
document.addEventListener('DOMContentLoaded', async () => {
  const paths = ['/footer.html', '/public/footer.html', './footer.html'];
  for (const p of paths) {
    try {
      console.log('[footer] trying', p);
      const resp = await fetch(new URL(p, location.origin).href, { cache: 'no-store' });
      console.log('[footer] response', p, resp.status);
      if (!resp.ok) {
        console.warn('[footer] not ok, skipping', p);
        continue;
      }
      const html = await resp.text();
      console.log('[footer] fetched length', html.length, 'from', p);

      if (document.querySelector('.site-footer')) {
        console.log('[footer] already present - skipping insertion');
        return;
      }

      const tmp = document.createElement('div');
      tmp.innerHTML = html.trim();
      const footerEl = tmp.querySelector('.site-footer') || tmp.firstElementChild;
      if (footerEl) {
        document.body.appendChild(footerEl);
        console.log('[footer] appended footer from', p);
        return;
      } else {
        console.warn('[footer] fetched HTML did not contain .site-footer', p);
      }
    } catch (err) {
      console.warn('[footer] fetch failed for', p, err);
    }
  }
  console.error('[footer] could not load footer from any tested path. Open /footer.html directly to verify it is being served.');
});
</script>
</body>
</html>
