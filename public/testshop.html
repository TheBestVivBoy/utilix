<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Utilix Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<style>
:root {
  --bg: #050114;
  --bg-alt: #120b2c;
  --fg: #f5f4ff;
  --fg-muted: rgba(245,244,255,0.66);
  --accent: #b266f2;
  --accent2: #6c3ff6;
  --panel: rgba(17,11,35,0.84);
  --border: rgba(255,255,255,0.08);
  --shadow-sm: 0 18px 30px rgba(9,5,27,0.32);
  --radius-lg: 18px;
  --transition: 220ms ease;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Inter", system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at 20% 20%, rgba(122,68,212,0.22), transparent 45%), radial-gradient(circle at 80% 10%, rgba(178,102,242,0.18), transparent 40%), var(--bg);
  color: var(--fg);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 80px;
  padding: 0 2.4rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(8,4,22,0.78);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--border);
  z-index: 1200;
}

.header-left { display: flex; align-items: center; gap: 1.8rem; }
.logo { font-size: 1.45rem; font-weight: 800; letter-spacing: .04em; background: linear-gradient(90deg,var(--accent),var(--accent2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
.header-nav ul { display: flex; gap: 1rem; list-style: none; }
.header-nav a { color: var(--fg-muted); font-weight: 600; text-decoration: none; padding: .5rem 1rem; border-radius: 999px; transition: all var(--transition); }
.header-nav a.active { color: var(--fg); background: linear-gradient(90deg, rgba(178,102,242,.22), rgba(108,63,246,.22)); }
.header-right { display: flex; align-items: center; gap: 1rem; }

main.page {
  flex: 1;
  width: min(1180px, calc(100% - 48px));
  margin: 0 auto;
  padding: 140px 0 72px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2rem;
}

.shop-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2rem;
  width: 100%;
  max-width: 1180px;
}

.shop-item {
  background: var(--panel);
  border-radius: var(--radius-lg);
  padding: 1.5rem;
  text-align: center;
  box-shadow: var(--shadow-sm);
  transition: transform var(--transition);
}

.shop-item:hover { transform: translateY(-4px); }

.shop-item img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 1rem; }
.shop-item h2 { font-size: 1.2rem; margin: .5rem 0; }
.shop-item p { font-size: 0.9rem; color: var(--fg-muted); margin-bottom: 1rem; }
.shop-price { color: var(--accent); font-weight: 700; font-size: 1.1rem; margin-bottom: 1rem; }

button {
  background: linear-gradient(120deg,var(--accent),var(--accent2));
  border: none;
  padding: .8rem 1.8rem;
  border-radius: 999px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition);
}
button:hover { transform: translateY(-1px); box-shadow: 0 12px 38px rgba(108,63,246,.35); }

@media(max-width:768px) {
  main.page { padding-top: 140px; width: calc(100% - 32px); }
}
</style>
</head>
<body>

<header>
  <div class="header-left">
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/testshop.html" class="active">Shop</a></li>
        <li><a href="/setup">Setup</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/changelog">Changelog</a></li>
      </ul>
    </nav>
  </div>
  <div class="header-right" id="header-right"></div>
</header>

<main class="page">
  <h1>Utilix Shop</h1>
  <p>Purchase premium features and upgrades securely.</p>
  <div id="shop" class="shop-grid"></div>
</main>

<script src="/shop.js"></script>
</body>
</html>
