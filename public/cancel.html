<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Utilix — Cancelled</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root{--accent:#b266f2;--accent2:#6c3ff6;--bg:#050114;--fg:#f5f4ff;--panel:rgba(17,11,35,0.84);}
    body{font-family:"Inter",sans-serif;background:var(--bg);color:var(--fg);min-height:100vh;display:grid;place-items:center}
    .box{background:var(--panel);padding:3rem 2rem;border-radius:20px;text-align:center;border:1px solid rgba(255,255,255,.08);box-shadow:0 20px 60px rgba(0,0,0,.5)}
    h1{font-size:3rem;background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    a{margin-top:2rem;display:inline-block;padding:.8rem 2rem;background:linear-gradient(120deg,var(--accent),var(--accent2));color:#fff;border-radius:999px;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="box">
    <h1>Payment Cancelled</h1>
    <p>Payment Has been cancelled!</p>
    <a href="/shop.html">← Back to Shop</a>
  </div>
</body>
</html>
