<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utilix â€” Home</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
body {
  margin: 0;
  background: #0e0e11;
  color: #fff;
  font-family: Inter, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(20,20,25,0.7);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  padding: 12px 32px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 32px;
}

.logo {
  font-size: 22px;
  font-weight: 800;
  color: #fff;
}

.header-nav ul {
  display: flex;
  gap: 26px;
  list-style: none;
  padding: 0;
  margin: 0;
}

.header-nav a {
  color: #dcdcdc;
  text-decoration: none;
  font-weight: 500;
  transition: .2s;
}

.header-nav a:hover, .header-nav .active {
  color: #fff;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.discord-btn {
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  border: 1px solid rgba(255,255,255,0.15);
  transition: .2s;
}

.discord-btn--ghost {
  background: transparent;
  color: #fff;
}

.discord-btn {
  background: linear-gradient(90deg,#5865f2,#4e5ae8);
  color: #fff;
}

.discord-btn:hover {
  opacity: .9;
}

.logout-btn {
  font-size: 14px;
  color: #ff6666;
  text-decoration: none;
  margin-left: 6px;
}

.auth-wrapper {
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(255,255,255,0.06);
  padding: 6px 10px;
  border-radius: 10px;
}

.user-display {
  font-size: 14px;
  font-weight: 500;
  max-width: 130px;
  overflow: hidden;
  text-overflow: ellipsis;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">Utilix</div>
    <nav class="header-nav">
      <ul>
        <li><a href="/index" class="active">Home</a></li>
        <li><a href="/setup">Setup</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/changelog">Changelog</a></li>
      </ul>
    </nav>
  </div>

  <div class="header-right" id="desktop-auth">
    <!-- Filled by JS -->
  </div>
</header>

<main style="padding:60px;text-align:center;">
  <h1>Welcome to Utilix</h1>
  <p>Your Discord bot assistant.</p>
</main>

<script>
// Desktop Auth Handler
async function updateAuth() {
  const auth = document.getElementById('desktop-auth');

  try {
    const r = await fetch('/me', { credentials: "include" });
    const data = await r.json();

    if (!data.loggedIn) throw 0;

    const u = data.user;
    const avatarURL = u.avatar
      ? `https://cdn.discordapp.com/avatars/${u.id}/${u.avatar}.${u.avatar.startsWith("a_") ? "gif" : "png"}?size=64`
      : `https://cdn.discordapp.com/embed/avatars/${u.discriminator % 5}.png`;

    auth.innerHTML = `
      <a href="/invite" class="discord-btn discord-btn--ghost">Add Bot</a>
      <a href="/dashboard" class="discord-btn discord-btn--ghost">Dashboard</a>

      <div class="auth-wrapper">
        <img src="${avatarURL}" style="width:36px;height:36px;border-radius:50%;border:2px solid rgba(255,255,255,.2);">
        <span class="user-display">${u.username}#${u.discriminator}</span>
        <a class="logout-btn" href="/logout">Logout</a>
      </div>
    `;

  } catch (e) {
    auth.innerHTML = `
      <a href="/login" class="discord-btn">Login with Discord</a>
    `;
  }
}

updateAuth();
</script>

</body>
</html>
