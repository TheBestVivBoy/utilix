<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Utilix — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #050114;
      --bg-alt: #120b2c;
      --fg: #f5f4ff;
      --fg-muted: rgba(245,244,255,0.66);
      --accent: #b266f2;
      --accent2: #6c3ff6;
      --panel: rgba(17,11,35,0.84);
      --panel-alt: rgba(22,15,45,0.76);
      --border: rgba(255,255,255,0.08);
      --border-strong: rgba(255,255,255,0.16);
      --shadow-lg: 0 22px 60px rgba(7,4,25,0.45);
      --shadow-sm: 0 18px 30px rgba(9,5,27,0.32);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --transition: 220ms ease;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(circle at 20% 20%, rgba(122,68,212,0.22), transparent 45%),
        radial-gradient(circle at 80% 10%, rgba(178,102,242,0.18), transparent 40%),
        var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(110,52,220,0.18), transparent 65%);
      pointer-events: none;
      z-index: 0;
    }
    a { color: inherit; text-decoration: none; transition: color var(--transition), opacity var(--transition); }
    a:hover { color: var(--accent); }
    button { font-family: inherit; border: none; background: none; color: inherit; cursor: pointer; transition: all var(--transition); }

    /* HEADER */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      padding: 0 2.4rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(8,4,22,0.78);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 12px 45px rgba(5,3,18,0.45);
      z-index: 1200;
    }
    .header-left { display: flex; align-items: center; gap: 1.8rem; }
    .logo-group { display: flex; flex-direction: column; gap: 2px; }
    .logo {
      font-size: 1.45rem;
      font-weight: 800;
      letter-spacing: 0.04em;
      background: linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo-tagline {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--fg-muted);
    }
    .header-nav ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
    }
    .header-nav a {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.45rem 0.95rem;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.82rem;
      color: var(--fg-muted);
    }
    .header-nav a.active {
      background: linear-gradient(90deg, rgba(178,102,242,0.22), rgba(108,63,246,0.22));
      color: var(--fg);
      box-shadow: 0 12px 30px rgba(108,63,246,0.25);
    }

    /* RIGHT AUTH */
    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
      white-space: nowrap;
    }
    .discord-btn {
      padding: 0.55rem 1.15rem;
      border-radius: 999px;
      background: linear-gradient(120deg, var(--accent), var(--accent2));
      color: #fff;
      font-weight: 600;
      font-size: 0.85rem;
      box-shadow: 0 12px 38px rgba(108,63,246,0.35);
      text-decoration: none;
      white-space: nowrap;
    }
    .discord-btn--ghost {
      background: rgba(255,255,255,0.06);
      color: var(--fg);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .auth-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      overflow: hidden;
      max-width: 260px;
    }
    .auth-wrapper img {
      width: 40px; height: 40px;
      border-radius: 50%;
    }
    .user-display {
      font-weight: 600;
      font-size: 0.85rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .logout-btn { color: #ff7b9c; font-weight: 600; }

    /* MAIN */
    .page { flex: 1; width: min(1180px,calc(100% - 48px)); margin: 0 auto; padding: 140px 0 72px; }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      header {
        flex-wrap: nowrap;
        height: 72px;
        padding: 0 1.2rem;
      }
      .header-nav ul { display: none; }
      .header-right {
        gap: 0.5rem;
        justify-content: flex-end;
        flex-wrap: nowrap;
      }
      .auth-wrapper { max-width: 160px; }
      .auth-wrapper img { width: 32px; height: 32px; }
      .user-display { display: none; }
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="canvas-wrap"><canvas id="starfield"></canvas></div>

<!-- HEADER -->
<header>
  <div class="header-left">
    <div class="logo-group">
      <div class="logo">Utilix</div>
      <span class="logo-tagline"></span>
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="/index" class="active">Home</a></li>
        <li><a href="/setup">Setup</a></li>
        <li><a href="/faq">FAQ</a></li>
        <li><a href="/changelog">Changelog</a></li>
      </ul>
    </nav>
  </div>

  <!-- ✅ Logged-in UI example — remove for server injection -->
  <div class="header-right">
    <a class="discord-btn discord-btn--ghost" href="/dashboard">Servers</a>
    <a class="discord-btn" href="#">Add Bot</a>
    <div class="auth-wrapper">
      <img src="https://cdn.discordapp.com/embed/avatars/1.png">
      <span class="user-display">infinityforlife_.#0</span>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </div>
</header>

<!-- MAIN -->
<main class="page">
  <section class="hero">
    <h1>Utilix</h1>
    <h2>Upgrade your server, elevate your community.</h2>
    <p>Utilix is the ultimate all-in-one Discord bot ...</p>
    <div class="hero-buttons">
      <a class="discord-btn" href="#">Invite Bot</a>
      <a class="discord-btn discord-btn--ghost" href="#">Join Support</a>
    </div>
  </section>
</main>

<!-- STARFIELD SCRIPT -->
<script>
const canvas=document.getElementById('starfield');const ctx=canvas.getContext('2d');function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();let stars=[];for(let i=0;i<220;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,s:Math.random()*0.6+0.1,color:"hsla("+(Math.random()*360)+",70%,80%,0.8)"})}function animate(){ctx.fillStyle='rgba(5,4,20,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);for(const star of stars){star.y-=star.s;if(star.y<0)star.y=canvas.height;ctx.beginPath();ctx.arc(star.x,star.y,star.r,0,Math.PI*2);ctx.fillStyle=star.color;ctx.fill()}requestAnimationFrame(animate);}animate();
</script>

</body>
</html>
