<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blacklist Appeal — Utilix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0f;
      --fg: #f2f2f7;
      --accent: #00c6ff;
      --accent2: #0072ff;
      --muted: #a0a0a7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, var(--bg));
      color: var(--fg);
      overflow-x: hidden;
    }

    header {
      background: transparent;
      position: fixed;
      width: 100%;
      z-index: 1100;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.02);
    }
    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    nav.header-nav ul {
      display: flex;
      gap: 1.25rem;
      list-style: none;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    nav.header-nav a {
      color: var(--fg);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding: 6px 6px;
      border-radius: 6px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    nav.header-nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.28s ease;
    }
    nav.header-nav a:hover { transform: translateY(-2px); }
    nav.header-nav a:hover::after { width: 100%; }
    nav.header-nav a.active {
      background: linear-gradient(90deg, rgba(0,198,255,0.08), rgba(0,114,255,0.06));
      box-shadow: 0 6px 20px rgba(0,114,255,0.04);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem 2rem; 
      text-align: center;
      min-height: 100vh;
      position: relative;
      z-index: 10; 
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: var(--muted);
    }
    form {
      background: rgba(20,20,25,0.7);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0,198,255,0.2);
      text-align: left;
    }
    label { font-weight: 600; margin-bottom: 0.5rem; display: block; }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      color: var(--fg);
      font-size: 1rem;
    }
    textarea { resize: vertical; }
    input:focus, textarea:focus { outline: 2px solid var(--accent); }
    button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0,198,255,0.4); }
    #message { margin-top: 1rem; font-weight: 600; text-align: center; }


    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;              
      pointer-events: none;    
      background: transparent;
      filter: drop-shadow(0 0 2px rgba(0,198,255,0.3));
    }

    @media (prefers-reduced-motion: reduce) {
      #starfield { display: none; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Utilix</div>
    <nav class="header-nav" aria-label="Primary navigation">
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/setup.html">Setup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Bot Blacklist Appeal</h1>
    <h2>Submit your request below</h2>

    <form id="appealForm">
      <label for="userId">Discord User ID</label>
      <input
        type="text"
        id="userId"
        name="userId"
        placeholder="123456789012345678"
        required
        pattern="^[0-9]{15,22}$"
        title="Enter a valid numeric Discord user ID"
      />

      <label for="appeal">Why should we remove you from the blacklist?</label>
      <textarea id="appeal" name="appeal" rows="4" required></textarea>

      <button type="submit">Submit Appeal</button>
      <div id="message"></div>
    </form>
  </main>


  <canvas id="starfield" aria-hidden="true"></canvas>

  <script>

    (function () {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let stars = [];
      let width = 0, height = 0, cx = 0, cy = 0;
      const STAR_COUNT = 260;
      const SPEED = 2.0;

      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        cx = width / 2;
        cy = height / 2;
        initStars();
      }

      function initStars() {
        stars = [];
        for (let i = 0; i < STAR_COUNT; i++) {
          stars.push({
            
            x: (Math.random() * 2 - 1) * width,
            y: (Math.random() * 2 - 1) * height,
            z: Math.random() * width,
            o: Math.random() * 0.5 + 0.5 
          });
        }
      }

      function tick() {
        ctx.clearRect(0, 0, width, height);

        for (let i = 0; i < stars.length; i++) {
          const s = stars[i];
          s.z -= SPEED;
          if (s.z <= 1) {
            
            s.x = (Math.random() * 2 - 1) * width;
            s.y = (Math.random() * 2 - 1) * height;
            s.z = width;
            s.o = Math.random() * 0.5 + 0.5;
          }

          const k = 128 / s.z; 
          const x = s.x * k + cx;
          const y = s.y * k + cy;

          if (x < 0 || x >= width || y < 0 || y >= height) continue;

          const size = Math.max(0.5, 1 * k);
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255,255,255,${s.o})`;
          ctx.fill();
        }
        requestAnimationFrame(tick);
      }

      window.addEventListener('resize', resize);
      resize();
      tick();
    })();

   
    const form = document.getElementById('appealForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      message.textContent = "Submitting...";
      message.style.color = "white";

      const body = {
        user_id: document.getElementById('userId').value.trim(),
        appeal: document.getElementById('appeal').value.trim()
      };

      try {
        const res = await fetch("https://appeal.utilix.support/appeal", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        switch (data.status) {
          case "appeal_sent":
            message.textContent = "✅ Appeal submitted successfully!";
            message.style.color = "limegreen";
            form.reset();
            break;
          case "not_blacklisted":
            message.textContent = "ℹ️ You are not blacklisted.";
            message.style.color = "orange";
            break;
          case "invalid_user":
            message.textContent = "❌ Invalid or non-existent user ID.";
            message.style.color = "red";
            break;
          case "invalid_json":
            message.textContent = "❌ Invalid request format.";
            message.style.color = "red";
            break;
          case "embed_error":
            message.textContent = "⚠️ Internal bot error: failed to send embed.";
            message.style.color = "red";
            break;
          case "channel_not_found":
            message.textContent = "⚠️ Internal bot error: appeal channel not found.";
            message.style.color = "red";
            break;
          case "rate_limited":
            message.textContent = "⏳ You can only submit one appeal every 24 hours.";
            message.style.color = "orange";
            break;
          default:
            message.textContent = "⚠️ Unexpected response.";
            message.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "❌ Network error. Please try again later.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
