<!DOCTYPE html>
<html lang="en" class="bg-gray-950 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Utilix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out both;
      }
    </style>
  </head>
  <body class="font-sans min-h-screen flex flex-col bg-gray-950 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-950 fixed top-0 left-0 w-full z-50 shadow-md border-b border-gray-800">
      <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-white hover:text-indigo-400 transition">Utilix</a>
        <div class="space-x-4 text-sm">
          <a href="/utilix/home" class="text-gray-300 hover:text-white transition">Home</a>
          <a href="/utilix/tos" class="text-gray-300 hover:text-white transition">FAQ</a>
          <a href="/utilix/support" class="text-gray-300 hover:text-white transition">Support</a>
        </div>
      </div>
    </nav>

    <!-- 404 Content -->
    <main class="flex-grow flex items-center justify-center text-center px-6 py-40 animate-fade-in">
      <div>
        <h1 class="text-7xl font-extrabold text-indigo-500 mb-6">404</h1>
        <p class="text-2xl font-semibold mb-4">Oops! Page not found.</p>
        <p class="text-gray-400 mb-8">
          The page you're looking for doesn't exist or was moved.
        </p>
        <a href="/" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-3 rounded-lg text-white font-semibold transition">
          Go Back Home
        </a>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto text-center py-6 bg-black text-sm text-gray-400">
      <p>
        &copy; 2025 Utilix Bot • 
        <a href="/utilix/tos" class="underline hover:text-white transition duration-200">Terms</a> • 
        <a href="/utilix/privacy" class="underline hover:text-white transition duration-200">Privacy</a>
      </p>
    </footer>
  </body>
</html>
